<!DOCTYPE html>

<html lang="es">
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="css/registro.css">
        <link rel="stylesheet" href="css/libros.css"/>
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <form action="shaddy.html" method="post" class="form_register">
        <h2 class="form_title">Crear una cuenta</h2>
        <div class="contenedor-inputs">
            <input id="nombre" type="text" name="nombre"
                placeholder="Nombre/s" class="input_-48" required>
            <input id="apellido" type="text" name="apellidos"
                placeholder="Apellido/s" class="input_-48" required>
            <input id="correo" type="email" name="correo"
                placeholder="Correo Electrónico" class="input_-100" required>
            <input id="usuario" type="text" name="usuario"
                placeholder="Usuario" class="input_-48" required>
            <input id="contraseña" type="password" name="contraseña"
                placeholder="Contraseña" class="input_-100" required>
            <input type="submit" value="Crear Cuenta" class="btn_enviar"><a href="webprogramming/libros1.html"></a>
            <p class="form_link">¿Ya tienes una cuenta?<a href="#">Ingresa aquí</a></p>
        </div>
      </form>
    </body>
</html>
